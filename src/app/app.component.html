

<form [formGroup]="gifForm" (ngSubmit)="submit()">

  <table>
    <tr>
      <td>Input Query: </td>
      <td><input type="text" formControlName="gifName"></td>
    </tr>
    <tr>
      <td><button type="submit">Submit</button></td>
    </tr>

  </table>



</form>

<app-gif [receivedItems]="emitItem"></app-gif>
